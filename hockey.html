<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hockey Score Animation</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #rink {
      position: relative;
      width: 400px;
      height: 200px;
      background: #e0f7fa;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 60px;
      cursor: pointer;
      transition: transform 1s ease;
    }
    #puck {
      position: absolute;
      bottom: 20px;
      left: 70px;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      transition: all 1s ease;
    }
    .score #puck {
      left: 340px;
      bottom: 30px;
    }
    .score #player {
      transform: translateX(50px);
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00796b;
      display: none;
    }
    .score #message {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Click the hockey player to score!</h2>
  <div id="rink">
    <img id="player" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Hockey_pictogram.svg/120px-Hockey_pictogram.svg.png" alt="Hockey Player">
    <div id="puck"></div>
    <div id="message">Goal!!! üèíü•Ö</div>
  </div>
  <script>
    const player = document.getElementById('player');
    const rink = document.getElementById('rink');
    player.addEventListener('click', () => {
      rink.classList.add('score');
    });
  </script>
</body>
</html>
